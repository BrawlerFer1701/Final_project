<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web phim</title>
    <script src="https://kit.fontawesome.com/0bf377785a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_login.css">
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <div class="banner-main">
                <div class="banner-logo">
                    <i class="fas fa-film"></i>
                    <a href="index.html">
                        <h1>MyPhim</h1>
                    </a>
                </div>
                <a href="./index.html" class="banner-home"><span>Trang chủ</span><i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <form action="#" class="form">
                    <h1>Đăng nhập</h1>
                    <div class="form-main">
                        <div class="form-item">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Tên đăng nhập" class="form-input">
                        </div>
                        <div class="form-item">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" class="form-input" required>
                        </div>
                    </div>
                    <button action="#" class="form-button">Login</button>
                    <div class="form-text">
                        <p><a href="#resign">Quên mật khẩu ?</a></p>
                        <p><a href="./register.html">Đăng ký</a></p>
                    </div>
                </form>
                <div class="form form-bottom" id="resign">
                    <h2>Chọn phương thức lấy lại mật khẩu</h2>
                    <div class="resign">
                        <div class="resign-item email">
                            <label for="text-input">Email</label>
                            <form action="#">
                                <input type="email" placeholder="Nhập email..." id="text-input">
                            </form>
                        </div>
                        <div class="resign-item acc">
                            <label for="text-input">Tên đăng nhập</label>
                            <input type="text" placeholder="Tên đăng nhập..." id="text-input">
                        </div>
                        
                    </div>
                    <button class="resign-button form-button">Lấy mật khẩu</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="footer-main">
                    <div class="footer-top">
                        <ul class="footer-contact">
                            <li><a href="#">Liên hệ: 0357691693</a></li>
                            <li><a href="#">Địa chỉ: Hồ Chí Minh</a></li>
                            <li><a href="#">Email: bs.ngthanh@gmail.com</a></li>
                        </ul>
                        <div class="footer-social">
                            <div class="footer-social-item">
                                <i class="fab fa-facebook-square"></i>
                                <p><a href="#">Facebook</a></p>
                            </div>
                            <div class="footer-social-item">
                                <i class="fab fa-instagram-square"></i>
                                <p><a href="#">Instagram</a></p>
                            </div>
                            <div class="footer-social-item">
                                <i class="fab fa-twitter-square"></i>
                                <p><a href="#">Twitter</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p class="copyright">
                            Copyright © 2021 Nguyễn Thành. All Rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
