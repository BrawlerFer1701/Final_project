<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web phim</title>
    <script src="https://kit.fontawesome.com/0bf377785a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_register.css">
    <style>
</style>

</head>

<body>
    <div class="wrap">
        <div class="banner">
            <div class="banner-main">
                <div class="banner-logo">
                    <i class="fas fa-film"></i>
                    <a href="index.html">
                        <h1>MyPhim</h1>
                    </a>
                </div>
                <a href="./index.html" class="banner-home"><span>Trang chủ</span><i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="register">
                    <div class="register-header">
                        <div class="loading">
                              <div style="--value: 1"></div>
                              <div style="--value: 2"></div>
                              <div style="--value: 3"></div>
                              <div style="--value: 4"></div>
                              <div style="--value: 5"></div>
                              <div style="--value: 6"></div>
                              <div style="--value: 7"></div>
                              <div style="--value: 8"></div>
                        </div>
                        <h1>Welcome</h1>
                    </div>
                    <form action="#" class="register-form">
                        <div class="register-item">
                            <input type="text" placeholder=" "class="register-input" required>
                            <label class="register-text">Tên đăng nhập</label>
                        </div>
                        <div class="register-item">
                            <input type="email" placeholder=" "class="register-input" >
                            <label class="register-text">Email</label>
                        </div>
                        <div class="register-item">
                            <input type="password" placeholder=" " class="register-input" required>
                            <label class="register-text">Password</label>
                        </div>
                    </form>
                    <button action="#" class="register-btn"><span>Đăng ký</span></button>
                </div>
            </div>	
        </div>
        
        <div class="footer">

            <div class="container">
                <div class="footer-main">
                    <div class="footer-top">
                        <ul class="footer-contact">
                            <li><a href="#">Liên hệ: 0357691693</a></li>
                            <li><a href="#">Địa chỉ: Hồ Chí Minh</a></li>
                            <li><a href="#">Email: bs.ngthanh@gmail.com</a></li>
                        </ul>
                        <div class="footer-social">
                            <div class="footer-social-item">
                                <i class="fab fa-facebook-square"></i>
                                <p><a href="#">Facebook</a></p>
                            </div>
                            <div class="footer-social-item">
                                <i class="fab fa-instagram-square"></i>
                                <p><a href="#">Instagram</a></p>
                            </div>
                            <div class="footer-social-item">
                                <i class="fab fa-twitter-square"></i>
                                <p><a href="#">Twitter</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p class="copyright">
                            Copyright © 2021 Nguyễn Thành. All Rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
